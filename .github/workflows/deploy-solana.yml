      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let memory = {};
          try {
            memory = JSON.parse(fs.readFileSync('iem_memory.json', 'utf8'));
          } catch (e) {
            console.log('Could not read iem_memory.json');
          }
          
          const action = '${{ github.event.inputs.action }}';
          
          let message = `## ğŸ›¡ï¸ Solana Dream-Mind-Lucid ${action.toUpperCase()} Complete! ğŸš€\n\n`;
          message += `âš¡ **Action**: ${action}\n`;
