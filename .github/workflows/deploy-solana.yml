          message += `ğŸ›ï¸ **Treasury**: \`4eJZVbbsiLAG6EkWvgEYEWKEpdhJPFBYMeJ6DBX98w6a\`\n`;
          
          if (memory.solana) {
            message += `ğŸ“ **Program ID**: \`${memory.solana.program_id}\`\n`;
            message += `ğŸ¦ **Treasury PDA**: \`${memory.solana.treasury}\`\n`;
            
            if (memory.solana.mints) {
              message += `\nğŸ’° **Token Mints**:\n`;
              message += `- ğŸŒ™ **DREAM**: \`${memory.solana.mints.DREAM || 'Pending'}\` (777M supply)\n`;
              message += `- ğŸ§  **SMIND**: \`${memory.solana.mints.SMIND || 'Pending'}\` (777M supply)\n`;
              message += `- âœ¨ **LUCID**: \`${memory.solana.mints.LUCID || 'Pending'}\` (333M supply)\n`;
            }
